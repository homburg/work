name: 'Test Action'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd actions/cross-repo-sync
          npm ci

      - name: Type Check
        run: |
          cd actions/cross-repo-sync
          npm run typecheck

      - name: Test Build
        run: |
          cd actions/cross-repo-sync
          echo "TypeScript compilation successful"

  test-action:
    runs-on: ubuntu-latest
    needs: test-compilation
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd actions/cross-repo-sync
          npm ci

      - name: Create Test Files
        run: |
          mkdir -p test-data/docs
          echo "# Test Documentation" > test-data/docs/README.md
          echo "This is a test file for cross-repo sync." > test-data/docs/guide.md
          echo "# Root README" > test-data/ROOT_README.md
          mkdir -p "test-data/my assets"
          echo "dummy logo content" > "test-data/my assets/logo.png"

      - name: Test Cross-Repo Sync Action
        id: test-sync
        uses: ./
        with:
          personal_access_token: ${{ secrets.TEST_PAT || 'fake-token-for-testing' }}
          dry_run: true
          sync_paths: |
            test-data/docs:content/documentation
            test-data/ROOT_README.md:README.md
            "test-data/my assets/logo.png":"images/new logo.png"
          destination_repo: 'test-org/test-destination-repo'

      - name: Verify Output
        run: |
          echo "Action completed. Check the destination repository for synced files."
          if [ -n "${{ steps.test-sync.outputs.commit_hash }}" ]; then
            echo "Commit hash: ${{ steps.test-sync.outputs.commit_hash }}"
          else
            echo "No changes were committed (files may already be in sync)"
          fi